<ion-header color="primary">
  <ion-navbar>
    <ion-title>
      Usu√°rios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios | async">
      <ion-item>
        <h1>{{usuario.nome}}</h1>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editUsuario(usuario)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeUsuario(usuario.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>


    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newUsuario()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
