<ion-header color="primary">
  <ion-navbar>
    <ion-title>
      <ion-col>
        <ion-icon menuToggle ios="ios-menu" md="md-menu"></ion-icon>
      </ion-col>
      <ion-col>
        {{title}}
      </ion-col>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-menu [content]="content">
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage('CartoesPage')">
          Cartões
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Usuários
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          Dívidas
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

</ion-content>
